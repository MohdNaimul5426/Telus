<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <style>
        img{
    width: 100px;
}


body{
    background-color: #212529;
}
    </style>
  
</head>
<body>
<div class="container text-center justify-content-center gap-3 bg-dark">
    <h1 class="text-center text-white">Storing API data in table</h1>

    <div class="row">
        <div class="col-lg-12 col-md-8 ">
            <table id="data-table" class="table table-bordered ">
                <thead>
                    <tr >
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Count</th>
                        <th scope="col">Actions</th>
                    </tr>
                
                </thead>
                <tbody id="table-body">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
           
        </div>
        <div class="  d-none form-class ">
            <form id="data-form">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="price" placeholder="Price">
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
                
        </div>
    </div>
</div>
    <div class="container text-center" >
        <div class="row">
            <div class="col-3">
            <button class="btn btn-primary " id="removeClass">ADD DATA</button>
            </div>
        </div>
    </div>
    

    

    <script src="./script.js"></script>
</body>
</html>
