<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   function printNumber(from,to){
    let i=from;
    setTimeout(function start(){
        console.log(i);
        if(i<to){
            setTimeout(start,1000);
        }
        i++;
    },1000)
   }
   printNumber(1,10);

    </script>
</body>
</html>
