<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Calculator</title>
    <link rel="stylesheet" href="/WordCalculator/style.css">
</head>
<body>
    <h1>Word Counter</h1>
    <div class="container">
      <textarea placeholder="Enter your text here..."></textarea>
      <div class="output-container">
        <div class="output">
          <p class="words">Words</p>
          <span id="data-word-count">0</span>
        </div>
        <div class="output">
          <p class="characters">Characters</p>
          <span id="data-character-count">0</span>
        </div>
        <div class="output">
          <p class="sentences">Sentences</p>
          <span id="data-sentence-count">0</span>
        </div>
        <div class="output">
          <p class="paragraphs">Paragraphs</p>
          <span id="data-paragraph-count">0</span>
        </div>
      </div>
    </div>
    <script src="/WordCalculator/script.js"></script>
</body>
</html>
